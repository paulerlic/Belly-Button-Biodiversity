<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(48, 119, 109)">
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://www.genengnews.com/wp-content/uploads/2020/09/244034_web.jpg);">
        <h1 style="color: rgb(63, 56, 56)">Belly Button Biodiversity Dashboard</h1>
        <p style="color: rgb(63, 56, 56)">Explore the dataset by using the interactive charts below</p>     
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well well-sm">Small Well</div>
          <h5>Test Subject ID No.:</h5>
          <!-- select Dataset  -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Information</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>
</body>
</html>
